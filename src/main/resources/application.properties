# Application Configuration for WebSocket Chat

# Server Configuration
server.port=8080
server.servlet.context-path=/

# Application Information
spring.application.name=websocket-chat
logging.level.com.websocket.chat=DEBUG

# WebSocket Configuration
# Increase message size limits if needed (default is usually sufficient)
server.max-http-request-header-size=8192

# CORS Configuration (for development - be more restrictive in production)
# This allows our React frontend to connect to the WebSocket
spring.web.cors.allowed-origins=http://localhost:3000
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# Logging Configuration
logging.level.org.springframework.messaging=DEBUG
logging.level.org.springframework.web.socket=DEBUG

# Console output colors (makes logs prettier)
spring.output.ansi.enabled=always